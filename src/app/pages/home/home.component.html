<mat-card>
<div class="funcionario-box">
    <button routerLink="/cadastro" mat-raised-button color="primary">Cadastrar novo funcionário</button>
    <div class="input-box">
      <mat-form-field>
      <mat-label>Procurar:</mat-label>
      <input matInput type="text" placeholder="Qual registro você procura?" (input)="search($event)" />
      </mat-form-field>
    </div>
  </div>
  
<table mat-table [dataSource]="funcionarios" class="mat-elevation-z8">


  <!-- Position Column -->
  <ng-container matColumnDef="Situacao">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.position}} 
      
      <div *ngIf="funcionario.ativo == true; else inativo">
            <img src="assets/images/ativo.png" alt="" style="height: 20px; width: 20px;">
      </div>
        <ng-template #inativo>
          <img src="assets/images/inativo.png" alt="" style="height: 20px; width: 20px;">
        </ng-template>

    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.nome}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Sobrenome">
    <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.sobrenome}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Departamento">
    <th mat-header-cell *matHeaderCellDef>Departamento</th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.departamentoEnum}} </td>
  </ng-container>

  <ng-container matColumnDef="Acoes">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.symbol}} 

      <button routerLink="/editar/{{funcionario.id}}" mat-raised-button color="accent">Editar</button>
      <button routerLink="/detalhes/{{funcionario.id}}" mat-raised-button color>Detalhes</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="Excluir">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.symbol}} 

      <button mat-raised-button color="warn" (click)="OpenDialog(funcionario.id)">Excluir</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>
</mat-card>
