<div *ngIf="funcionario">
    <h1>Deseja confirmar a exclusão?</h1>
    <div>
        <p style ="font-style: bold;">Funcionário:</p>
        <p>{{funcionario.nome}}</p>
        <p style ="font-style: bold;">Departamento:</p>
        <p>{{funcionario.departamentoEnum}}</p>
    </div>

    <div>
        <button (click)="Excluir()" mat-raised-button color="warn">Confirmar Exclusão</button>
    </div>
</div>
